<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>


<div *ngIf="selectedHero">
  <div>
    <label>
      name: <input [(ngModel)]="selectedHero.name" placeholder="name">
      machine_name: <input [(ngModel)]="selectedHero.machine_name" placeholder="name">
    </label>
  </div>

  <h2>{{ selectedHero.name|uppercase }} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div><span>name: </span>{{selectedHero.name}}</div>
  <div><span>name: </span>{{selectedHero.machine_name}}</div>
  <div><span>weapons: </span>{{selectedHero.weapons}}</div>
  <ul *ngFor="let weapon of selectedHero.weapons">
    <li>{{ weapon }}</li>
  </ul>

</div>
