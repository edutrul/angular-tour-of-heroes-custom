<!-- Hero details. -->
<div *ngIf="hero">
  <div>
    <label>
      name: <input [(ngModel)]="hero.name" placeholder="name">
      machine_name: <input [(ngModel)]="hero.machine_name" placeholder="name">
    </label>
  </div>

  <h2>{{ hero.name|uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>name: </span>{{hero.name}}</div>
  <div><span>name: </span>{{hero.machine_name}}</div>
  <div><span>weapons: </span>{{hero.weapons}}</div>
  <ul *ngFor="let weapon of hero.weapons">
    <li>{{ weapon }}</li>
  </ul>

  <button (click)="goBack()">go back</button>

</div>
